{% extends 'base.html' %}

{% block mainbody %}
    <div class="panel">
        <table>
            <tr>
                <th>Date Created</th>
                <th>File Name</th>
                <th>Common Name</th>
                <th>Vendor</th>
                <th>Status</th>
                <th>Description</th>
            </tr>

        {% for file in dlls %}

        <tr>
            <td><a href="{{ url('dll.edit', file.pk) }}">{{ dll_date_format(file.date_created) }}</a></td>
            <td>{{file.file_name}}</td>
            <td>{{ file.common_name }}</td>
            <td>{{ file.vendor }}</td>
            <td>{{ file.status }}</td>
            <td>{{ file.description }}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
    
{%endblock%}
